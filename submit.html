            <form id="recipeForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="recipeType">Type of Recipe:</label>
                    <textarea class="form-control" id="recipeType" name="recipeType" rows="4" placeholder="Enter type of recipe"></textarea>
                </div>
                <div class="form-group">
                    <label for="recipeTitle">Recipe Title:</label>
                    <input type="text" class="form-control" id="recipeTitle" name="recipeTitle" placeholder="Enter recipe title">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#recipeForm").on("submit", function(e){
                e.preventDefault();
                var formData = new FormData(this);
                
                $.ajax({
                    url: "submit.php",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response){
                        alert("New recipe submitted successfully");
                        $("#recipeForm")[0].reset();
                    },
                    error: function(){
                        alert("Error submitting the recipe");
                    }
                });
            });
        });
    </script>
